# This is an example preseed file for Ubuntu 20.04 LTS

# Localization options
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain

# User account
d-i passwd/user-fullname string Ubuntu User
d-i passwd/username string ubuntu
d-i passwd/user-password password ubuntu
d-i passwd/user-password-again password ubuntu
d-i user-setup/allow-password-weak boolean true

# Clock and time zone
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Partitioning
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/expert_recipe string \
  boot-root :: \
    1024 1024 1024 fat32 \
      /boot/efi \
      method=uefi \
      $primary{ } $bootable{ } \
      format{ } \
    . \
    10240 10240 10240 ext4 \
      / \
      method=lvm \
      $lvmok{ } \
      mountpoint{ / } \
    . \
    512 512 512 linux-swap \
      swap \
      method=lvm \
      $lvmok{ } \
      mountpoint{ none } \
    .
d-i partman-auto-lvm/new_vg_name string ubuntu-vg
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/confirm boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select Finish partitioning and write changes to disk
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server build-essential
d-i pkgsel/upgrade select safe-upgrade
d-i pkgsel/update-policy select none
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

# Grub boot loader
d-i grub-installer/timeout string 5
d-i grub-installer/bootdev string /dev/sda

# Finish installation
d-i finish-install/reboot_in_progress note
