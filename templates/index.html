<!DOCTYPE html>
<html>

<head>

    <style>

        }

        .stop-icon:before {
            content: '\25A0';
        }

        .reset-icon:before {
            content: '\27F2';
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Virtual Machines and Containers Manager</h1>
    </div>
    <div class="container">
        <h2>Docker Containers</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
                <th>Connect</th>
            </tr>
            {% for name, container in containers_list.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ container.get_status() }}</td>
                <td>
                    <form action="{{ url_for('start_container', container_name=name) }}" method="POST">
                        <button class="start-icon" type="submit"></button>
                    </form>
                    
                    <form action="{{ url_for('stop_container', container_name=name) }}" method="POST">
                        <button class="stop-icon" type="submit"></button>
                    </form>
                    <form action="{{ url_for('reset_container', container_name=name) }}" method="POST">
                        <button class="reset-icon" type="submit"></button>
                    </form>
                </td>
                <td>
                    {% if container.status == 'Running' %}
                    <form id="terminal-form-{{ name }}" action="{{ url_for('terminal', container_name=name) }}"
                        method="POST" target="_blank">
                        <button class="terminal-icon" type="button" onclick="toggleIframe('{{ name }}')"></button>
                        <input type="hidden" name="port" value="{{ port }}">
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        function toggleIframe(containerName) {
            var form = document.getElementById(`terminal-form-${containerName}`);
            form.submit();
        }
    </script>
</body>



</html>
